<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form Challenge</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        header {
            display: flex;
        }
        #contacts {
            text-align: center;
        }
        #footer-text {
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <a href="index.html">
            <img src="text (1).gif" alt="A gif image" id="logo">
        </a>
        <h1  id = "contacts"></h1>


    </header>
    <main>
        <form>
            <section>
                <h2>How we can contact you ?</h2>
            </section>
            <section>
                <ul>
                    <li>
                        <label for="username">Your Name</label>
                        <input type="text" id="username" name="username" required>
                    </li>
                    <li>
                        <label for="useremail">Your Email</label>
                        <input type="email" id="useremail" name="useremail" required>
                    </li>
                    <li>
                        <label for="userphone">Your Phone</label>
                        <input type="tel" id="userphone" name="userphone" required minlength="5">
                    </li>
                    <li>
                        <label for="usermessage">Your Message</label>
                        <textarea name="usermessage" id="usermessage" required minlength="10" maxlength="200"
                            rows="6"></textarea>
                    </li>
                </ul>
            </section>

            <section>
                <label for="channel">How did you find us ?</label>
                <select name="channel" id="channel" required>
                    <option value="Web Search"> Web Search</option>
                    <option value="Word of Mouth">Word of Mouth</option>
                    <option value="Other">Other</option>
                </select>
            </section>

            <section>
                <ul>
                    <li class="inline-control">
                        <input type="radio" name="reply" id="reply-phone" value="phone" required>
                        <label for="reply-phone">Call Me</label>
                    </li>
                    <li class="inline-control">
                        <input type="radio" name="reply" id="reply-email" value="email" required>
                        <label for="reply-email">Email Me</label>
                    </li>
                    <li class="inline-control">
                        <input type="radio" name="reply" id="reply-Not" value="reply-Not" required>
                        <label for="reply-Not">Do Not Reply</label>
                    </li>
                </ul>
            </section>
            <section class="inline-control">
                <input type="checkbox" name="checkboxed" id="checkbox" required>
                <label for="checkbox">Accept Terms</label>
            </section>
            <section id="forms-action">
                <button type="reset" class="btn-empty">Clear</button>
                <button type="submit" class="btn-filled">Submit</button>
            </section>
        </form>
    </main>
    <footer id="footer-text">
        <h4>(c) Kanishk/WeatherWhiz</h4>
        <p>All Rights Reserved</p>
    </footer>
</body>

</html>
